<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>accordion demo page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../../../node_modules/tinymce/tinymce.js"></script>
  <script src="../../../scratch/compiled/demo.js"></script>
  <script src="/assets/js/stencil_components/dist/sonnet.js"></script>
  <style>
    main {
      display: flex;
    }
    main > section {
      padding: 1rem;
      flex: 1;
    }
  </style>
</head>
<body>
  <main>
    <section>
      <h2>Editor</h2>
      <textarea class="tinymce">
        <table>
          <tr>
            <!-- Row 0 -->
            <th>
              <!-- Col 0 -->
              <span>Snt-Link</span>
            </th>
            <th>
              <!-- Col 1 -->
              <span>Link</span>
            </th>
          </tr>
          <tr>
            <!-- Row 1 -->
            <td>
              <!-- Col 0 -->
              <p>
                Lorem ipsum <snt-link href="https://www.sonnet.ca/#SntLink" target="_blank">SntLink to Sonnet.ca</snt-link> dolor samet.
              </p>
              <p>
                Lore ipsum <snt-link href="#anchor">SntLink to #anchor</snt-link> dolor samet.
              </p>
              <p>
                Lorem <a href="#test">Ipsum</a> Dolor.
              </p>
              <p>
                <figure class="image">
                  <snt-link href="#sntlink">
                    <img src="https://picsum.photos/300/300" alt="Placeholder Image" width="300" height="300">
                  </snt-link>
                  <figcaption>Caption</figcaption>
                </figure>
              </p>
              <p>
                <snt-link href="#sntlink">
                  <img src="https://picsum.photos/300/300" width="300" height="300" alt="Placeholder Image">
                </snt-link>
              </p>
            </td>
            <td>
              <!-- Col 1 -->
              <p>
                <a href="https://www.sonnet.ca/#SntLink">SntLink to Sonnet.ca</a>
              </p>
              <p>
                <a href="#anchor">SntLink to #anchor</a>
              </p>
              <p>
                <figure class="image">
                  <a href="#sntlink">
                    <img src="https://picsum.photos/300/300" alt="Placeholder Image" width="300" height="300">
                  </a>
                  <figcaption>Caption</figcaption>
                </figure>
              </p>
              <p>
                <a href="#sntlink">
                  <img src="https://picsum.photos/300/300" width="300" height="300" alt="Placeholder Image">
                </a>
              </p>
            </td>
          </tr>
        </table>
        <p>
          <a id="anchor"></a>Amet
        </p>
      </textarea>
    </section>
    <section>
      <h2>Preview</h2>
      <article id="preview">
        <!-- Dynamically Populated -->
      </article>
    </section>
  </div>
</body>
</html>
